<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier</title>
</head>

<body>
    <h1>Atelier</h1>

    <nav>
        <ul>
            <li>
                <span>Entrée</span>
                <ul>
                    <li><a href="#">Salade</a></li>
                    <li><a href="#">Potage</a></li>
                    <li><a href="#">Crudité</a></li>
                </ul>
            </li>
            <li>
                <span>Plat</span>
                <ul>
                    <li><a href="#">Poisson</a></li>
                    <li><a href="#">Viande</a></li>
                </ul>
            </li>
            <li>
                <span>Dessert</span>
                <ul>
                    <li><a href="#">Fruit</a></li>
                    <li><a href="#">Yahourt</a></li>
                    <li><a href="#">Gâteau</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Objectif : masquer le contenu des listes
        // afficher le contenu de l'élement sélectionné

        // $(function(){ ... }) raccourcis vers:
        // $(document).ready(function(){ ... })
        // exécute la fonction "callback" une fois le document chargé
        $(function() {
            // $(<string>): construit une collection d'éléments jQuery
            // autour d'un sélecteur
            // => pas besoin de faire les parcours avec for..of
            $('h1')
                // .css(<mapping>): applique l'ensembles des couples propriétés de styles
                // à chacun des éléments de la collection
                .css({
                    backgroundColor: 'aliceblue'
                });
        });

        $(function() {
            $('span').next().hide();
        });
        $(function() {
            $("span")
                .hover(function() {
                    $(this)
                        .toggleClass("active")
                        .next()
                        .stop(true, true)
                        .slideToggle();
                });
        });
    </script>
</body>

</html>
